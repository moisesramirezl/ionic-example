<ion-header>
  <ion-navbar>
    <ion-title>
      Contador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>

      <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
      <ion-list>
        <ion-item (click)="addQuantity(meal)" *ngFor="let meal of mealList">
          <h2> {{ meal.name }} {{ meal.quantity }}</h2>
        </ion-item>
      </ion-list>

      <div class="flex-container">
          <button ion-button outline icon-start (click)="incrementProtein()">
            <ion-icon name="mealCount-meat"></ion-icon>
          </button>
        <div>{{proteinQuantity}}</div>
        <div> 6 </div>
      </div>

    <div class="flex-container">
        <button ion-button outline icon-start (click)="incrementMilk()">
          <ion-icon name="mealCount-milk"></ion-icon>
        </button>
      <div>{{milkQuantity}}</div>
      <div> 2 </div>
    </div>

    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementCarb()">
        <ion-icon name="mealCount-carb"></ion-icon>
      </button>
      <div>{{carbQuantity}}</div>
      <div> 4 </div>
    </div>


    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementVegetable()">
        <ion-icon name="mealCount-broccoli"></ion-icon>
      </button>
      <div>{{vegetableQuantity}}</div>
      <div> 4 </div>
    </div>

    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementFruit()">
        <ion-icon name="mealCount-apple"></ion-icon>
      </button>
      <div>{{fruitQuantity}}</div>
      <div> 1 </div>
    </div>


    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementOil()">
        <ion-icon name="mealCount-oil"></ion-icon>
      </button>
      <div>{{oilQuantity}}</div>
      <div> 1.5 </div>
    </div>

    <div class="flex-container">
        <div></div>
      <button ion-button outline icon-start (click)="clearAllMeal()">
          <ion-icon name="mealCount-reload"></ion-icon>
        </button>

        <div></div>
    </div>


      <ion-list class="portion-unit" radio-group  [(ngModel)]="relationship">
        <ion-item>
          <ion-label>1</ion-label>
          <ion-radio value="1" checked (click)="setPortionUnit(1)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>1/2</ion-label>
          <ion-radio value="2"  (click)="setPortionUnit(0.5)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>1/4</ion-label>
          <ion-radio value="0.25"  (click)="setPortionUnit(0.25)"></ion-radio>
        </ion-item>
      </ion-list>

  </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
