<style>
  .flex-container {
    display: flex;
    flex-wrap: nowrap;
  }
  .button-md {
    height: 5rem;
  }
  .flex-container>div {
    width: 33%;
    text-align: center;
    font-size: 30px;
  }
</style>

<ion-header>
  <ion-navbar>
    <ion-title>
      Contador
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>

      <div class="flex-container">
          <button ion-button outline icon-start (click)="incrementProtein()">
            <ion-icon name="mealCount-meat"></ion-icon>
          </button>
        <div>{{proteinQuantity}}</div>
        <div> 9 </div>
      </div>

    <div class="flex-container">
        <button ion-button outline icon-start (click)="incrementMilk()">
          <ion-icon name="mealCount-milk"></ion-icon>
        </button>
      <div>{{milkQuantity}}</div>
      <div> 2 </div>
    </div>

    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementBread()">
        <ion-icon name="mealCount-bread"></ion-icon>
      </button>
      <div>{{breadQuantity}}</div>
      <div> 4 </div>
    </div>


    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementOil()">
        <ion-icon name="mealCount-oil"></ion-icon>
      </button>
      <div>{{oilQuantity}}</div>
      <div> 2 </div>
    </div>

    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementFruit()">
        <ion-icon name="mealCount-apple"></ion-icon>
      </button>
      <div>{{fruitQuantity}}</div>
      <div> 1 </div>
    </div>

    <div class="flex-container">
      <button ion-button outline icon-start (click)="incrementVegetable()">
        <ion-icon name="mealCount-broccoli"></ion-icon>
      </button>
      <div>{{vegetableQuantity}}</div>
      <div> 4 </div>
    </div>

    <div class="flex-container">
      <button ion-button outline icon-start (click)="clearAllMeal()">
          <ion-icon name="mealCount-reload"></ion-icon>
        </button>
    </div>
  </div>
</ion-content>
